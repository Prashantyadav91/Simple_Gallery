<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="gallery-wrap">
        <img src="back.png" id="backbtn">
        <div class="gallery">
            <div>
                <span><img src="image-1.png"></span>
                <span><img src="image-2.png"></span>
                <span><img src="image-3.png"></span>
            </div>
            <div>
                <span><img src="image-4.png"></span>
                <span><img src="image-5.png"></span>
                <span><img src="image-6.png"></span>
            </div>
        </div>
        <img src="next.png" id="nextbtn">
    </div>
    
    <script>
        let scrollContainer = document.querySelector(".gallery");
        let backBtn = document.getElementById("backbtn");
        let nextBtn = document.getElementById("nextbtn");
        
        scrollContainer.addEventListener("wheel",(evt)=>{
            evt.preventDefault();
            scrollContainer.scrollLeft += evt.deltaY;
            scrollContainer.style.scrollBehavior = "auto";
        });
        nextBtn.addEventListener("click",()=>{
            scrollContainer.style.scrollBehavior = "smooth";
            scrollContainer.scrollLeft += 900;
        });
        backBtn.addEventListener("click",()=>{
            scrollContainer.style.scrollBehavior = "smooth";
            scrollContainer.scrollLeft -= 900;
        });


    </script>
</body>
</html>
